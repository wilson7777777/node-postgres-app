<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 flex items-center justify-center min-h-screen p-4">

    <!-- Toast container for notifications -->
    <div x-data="{ show: false, message: '', type: '' }" x-show="show" x-cloak
         x-transition:enter="transition ease-out duration-300 transform"
         x-transition:enter-start="opacity-0 translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200 transform"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-2"
         class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-xl shadow-lg text-white font-semibold text-sm z-50 transition-all duration-300"
         :class="{ 'bg-green-500': type === 'success', 'bg-red-500': type === 'error' }"
         @show-toast.window="show = true; message = $event.detail.message; type = $event.detail.type; setTimeout(() => show = false, 3000)">
        <span x-text="message"></span>
    </div>

    <!-- Main Container Card -->
    <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-3xl shadow-2xl max-w-2xl w-full border-t-8 border-indigo-600 dark:border-indigo-500 transition-colors duration-300">

        <!-- Header -->
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-100">Full-Stack Data App</h1>
                <p class="text-sm sm:text-base text-gray-500 dark:text-gray-400">Add and retrieve data from your PostgreSQL database.</p>
            </div>
            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <!-- Add Data Section -->
        <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-2xl mb-6 border border-gray-200 dark:border-gray-600 transition-colors duration-300">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Add New Data</h2>
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                    <input type="text" id="name" placeholder="e.g., product-name" class="w-full px-4 py-2 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-500 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:text-white transition-colors duration-300">
                </div>
                <div>
                    <label for="value" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Value</label>
                    <input type="text" id="value" placeholder="e.g., 12345" class="w-full px-4 py-2 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-500 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:text-white transition-colors duration-300">
                </div>
                <button onclick="addData()" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                    Add Data to Database
                </button>
            </div>
        </div>

        <!-- Retrieve Data Section -->
        <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-2xl mb-6 border border-gray-200 dark:border-gray-600 transition-colors duration-300">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Retrieved Data</h2>
            <button onclick="getData()" class="w-full bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-xl shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300">
                Get All Data
            </button>
            <div id="data-container" class="mt-4 space-y-3 max-h-64 overflow-y-auto">
                <p class="text-center text-gray-500 dark:text-gray-400">Click "Get All Data" to display records.</p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            const isDarkMode = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDarkMode) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }

            themeToggleBtn.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
            });
        });

        async function addData() {
            const name = document.getElementById('name').value;
            const value = document.getElementById('value').value;

            if (!name || !value) {
                window.dispatchEvent(new CustomEvent('show-toast', { detail: { message: 'Please fill both fields.', type: 'error' } }));
                return;
            }

            try {
                const url = `${window.location.origin}/add-data?name=${encodeURIComponent(name)}&value=${encodeURIComponent(value)}`;
                const response = await fetch(url);
                const text = await response.text();
                window.dispatchEvent(new CustomEvent('show-toast', { detail: { message: text, type: response.ok ? 'success' : 'error' } }));
            } catch (err) {
                window.dispatchEvent(new CustomEvent('show-toast', { detail: { message: 'Failed to add data.', type: 'error' } }));
                console.error('Error adding data:', err);
            }
        }

        async function getData() {
            try {
                const response = await fetch(`${window.location.origin}/get-data`);
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">No data found.</p>';
                    return;
                }

                data.forEach(item => {
                    const dataItem = document.createElement('div');
                    dataItem.className = 'bg-gray-200 dark:bg-gray-600 p-4 rounded-xl border border-gray-300 dark:border-gray-500 transition-colors duration-300';
                    dataItem.innerHTML = `<p class="text-sm text-gray-700 dark:text-gray-300"><span class="font-bold">ID:</span> ${item.id}</p><p class="text-sm text-gray-700 dark:text-gray-300"><span class="font-bold">Name:</span> ${item.name}</p><p class="text-sm text-gray-700 dark:text-gray-300"><span class="font-bold">Value:</span> ${item.value}</p>`;
                    container.appendChild(dataItem);
                });
            } catch (err) {
                window.dispatchEvent(new CustomEvent('show-toast', { detail: { message: 'Failed to retrieve data.', type: 'error' } }));
                console.error('Error retrieving data:', err);
            }
        }
    </script>
</body>
</html>
